version = "0.2.6"
description = "Set of tools for the crewAI framework"
authors = ["Jo√£o Moura <joaomdmoura@mgail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.10,<=3.13"
pydantic = "^2.6.1"
langchain = ">=0.1.4,<0.2.0"
pytest = "^8.0.0"
lancedb = "^0.5.4"
openai = "^1.12.0"
embedchain = {extras = ["github", "youtube"], version = "^0.1.103"}
