pyright = "^1.1.350"
pytube = "^15.0.0"
requests = "^2.31.0"
beautifulsoup4 = "^4.12.3"
selenium = "^4.18.1"
docx2txt = "^0.8"

[tool.poetry.urls]
Homepage = "https://crewai.com"
